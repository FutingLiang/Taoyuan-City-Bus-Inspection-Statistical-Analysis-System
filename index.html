<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園公車稽查統計分析系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .upload-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .file-info {
            margin-top: 20px;
            color: white;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-subtitle {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .violation {
            background: #ffebee;
            color: #c62828;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .normal {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }
        
        .export-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚌 桃園公車稽查統計分析系統</h1>
        
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">
                📂 選擇Excel檔案
            </label>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div id="results" class="hidden">
            <!-- 基本統計資訊 -->
            <div class="stats-grid" id="statsGrid"></div>
            
            <!-- 圖表區域 -->
            <div class="charts-row">
                <div class="chart-container">
                    <div class="chart-title">各客運公司稽查次數分布</div>
                    <canvas id="companyChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">各區域稽查次數分布</div>
                    <canvas id="areaChart"></canvas>
                </div>
            </div>
            
            <div class="charts-row">
                <div class="chart-container">
                    <div class="chart-title">主要違規項目統計</div>
                    <canvas id="violationChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">安全設備檢查結果</div>
                    <canvas id="safetyChart"></canvas>
                </div>
            </div>
            
            <!-- 詳細表格 -->
            <div class="table-container">
                <div class="chart-title">違規明細表</div>
                <table id="violationTable">
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>日期</th>
                            <th>路線</th>
                            <th>公司</th>
                            <th>車牌</th>
                            <th>駕駛</th>
                            <th>主要違規項目</th>
                        </tr>
                    </thead>
                    <tbody id="violationTableBody"></tbody>
                </table>
            </div>
            
            <button class="export-btn" onclick="exportReport()">📊 匯出分析報告</button>
        </div>
    </div>
    
    <script>
        let analysisData = null;
        let charts = {};
        
        // 註冊 DataLabels 插件
        Chart.register(ChartDataLabels);
        
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            document.getElementById('fileInfo').textContent = `正在處理: ${file.name}`;
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { 
                        type: 'array',
                        cellDates: true,  // 自動轉換日期
                        dateNF: 'yyyy/mm/dd'  // 日期格式
                    });
                    
                    // 讀取第一個工作表
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {
                        raw: false,  // 格式化值
                        dateNF: 'yyyy/mm/dd'
                    });
                    
                    // 過濾出實際資料（有編號的列）
                    const realData = jsonData.filter(row => row['編號']);
                    
                    if (realData.length === 0) {
                        alert('找不到有效的稽查資料！');
                        return;
                    }
                    
                    // 分析資料
                    analyzeData(realData);
                    
                    // 顯示結果
                    document.getElementById('results').classList.remove('hidden');
                    document.getElementById('results').classList.add('fade-in');
                    
                    document.getElementById('fileInfo').textContent = 
                        `✅ 成功載入 ${file.name} - 共 ${realData.length} 筆稽查資料`;
                    
                } catch (error) {
                    alert('檔案處理錯誤: ' + error.message);
                    console.error(error);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function analyzeData(data) {
            analysisData = data;
            
            // 基本統計
            const stats = {
                total: data.length,
                companies: {},
                areas: {},
                violations: {},
                safety: {
                    normal: 0,
                    warning: 0,
                    breaker: 0,
                    sticker: 0,
                    font: 0,
                    extinguisher: 0,
                    pressure: 0,
                    placement: 0,
                    instruction: 0,
                    seat: 0
                }
            };
            
            // 定義要檢查的違規項目
            // 注意：不同欄位的判定邏輯不同
            const violationFields = {
                // 這些欄位 0 代表缺失（沒有該設備）
                equipment: {
                    'A2 路線圖': '未張貼路線圖',
                    'A3 意見箱': '無意見箱',
                    'A4 電話': '無服務電話'
                },
                // 這些欄位 1 代表違規（有不當行為）
                behavior: {
                    'B4 吸菸': '駕駛吸菸',
                    'C1 早發': '早發',
                    'C2 誤點': '誤點',
                    'C3 脫班': '脫班',
                    'C4 漏班': '漏班',
                    'C5 紀錄器': '行車紀錄器異常',
                    'C6 過站': '過站不停',
                    'C7 依路線': '未依路線行駛',
                    'C8 拒載': '拒載',
                    'C9 未停妥': '未停妥',
                    'C10 關車門': '未等乘客坐穩關門',
                    'C11 闖紅燈': '闖紅燈',
                    'C12 佔用': '佔用車道',
                    'C13 延滯': '延滯發車'
                }
            };
            
            // 統計各項數據
            data.forEach(row => {
                // 客運公司統計
                const company = row['公司'] || row['客運公司'] || '未知';
                stats.companies[company] = (stats.companies[company] || 0) + 1;
                
                // 區域統計
                const area = row['區域'] || '未知';
                stats.areas[area] = (stats.areas[area] || 0) + 1;
                
                // 違規項目統計 - 設備類（0=缺失）
                for (let field in violationFields.equipment) {
                    if (row[field] === '0' || row[field] === 0) {
                        const fieldName = violationFields.equipment[field];
                        if (!stats.violations[fieldName]) {
                            stats.violations[fieldName] = 0;
                        }
                        stats.violations[fieldName]++;
                    }
                }
                
                // 違規項目統計 - 行為類（1=違規）
                for (let field in violationFields.behavior) {
                    if (row[field] === '1' || row[field] === 1) {
                        const fieldName = violationFields.behavior[field];
                        if (!stats.violations[fieldName]) {
                            stats.violations[fieldName] = 0;
                        }
                        stats.violations[fieldName]++;
                    }
                }
                
                // 安全設備統計
                if (row['D1 正常'] === '1' || row['D1 正常'] === 1) stats.safety.normal++;
                if (row['D2 警告'] === '1' || row['D2 警告'] === 1) stats.safety.warning++;
                if (row['D3 擊破器'] === '1' || row['D3 擊破器'] === 1) stats.safety.breaker++;
                if (row['D4 貼紙'] === '1' || row['D4 貼紙'] === 1) stats.safety.sticker++;
                if (row['D5 字體'] === '1' || row['D5 字體'] === 1) stats.safety.font++;
                if (row['E1 有效期'] === '1' || row['E1 有效期'] === 1) stats.safety.extinguisher++;
                if (row['E2 壓力針'] === '1' || row['E2 壓力針'] === 1) stats.safety.pressure++;
                // E3 放置特殊處理：1=皆有 才算符合
                if (row['E3 放置'] === '1' || row['E3 放置'] === 1) stats.safety.placement++;
                if (row['E4 說明'] === '1' || row['E4 說明'] === 1) stats.safety.instruction++;
                if (row['F1 座椅'] === '1' || row['F1 座椅'] === 1) stats.safety.seat++;
            });
            
            // 更新統計卡片
            updateStatsCards(stats);
            
            // 更新圖表
            updateCharts(stats);
            
            // 更新違規表格
            updateViolationTable(data, violationFields);
        }
        
        function updateStatsCards(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            // 計算違規率
            const totalViolations = Object.values(stats.violations).reduce((a, b) => a + b, 0);
            const violationRate = ((totalViolations / (stats.total * 18)) * 100).toFixed(1);
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>總稽查次數</h3>
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-subtitle">筆資料</div>
                </div>
                <div class="stat-card">
                    <h3>涵蓋客運公司</h3>
                    <div class="stat-value">${Object.keys(stats.companies).length}</div>
                    <div class="stat-subtitle">家業者</div>
                </div>
                <div class="stat-card">
                    <h3>稽查區域</h3>
                    <div class="stat-value">${Object.keys(stats.areas).length}</div>
                    <div class="stat-subtitle">個行政區</div>
                </div>
                <div class="stat-card">
                    <h3>違規發現率</h3>
                    <div class="stat-value">${violationRate}%</div>
                    <div class="stat-subtitle">需改善項目</div>
                </div>
            `;
        }
        
        function updateCharts(stats) {
            // 銷毀舊圖表
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            // 客運公司圖表
            const companyCtx = document.getElementById('companyChart').getContext('2d');
            charts.company = new Chart(companyCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(stats.companies),
                    datasets: [{
                        label: '稽查次數',
                        data: Object.values(stats.companies),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 30,
                            right: 10,
                            bottom: 10,
                            left: 10
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            // ========== 數字標籤設定區域 ==========
                            anchor: 'end',        // 錨點位置：'start'(底部), 'center'(中間), 'end'(頂部)
                            align: 'top',         // 對齊方式：'top'(上方), 'bottom'(下方), 'center'(中心), 'start', 'end'
                            offset: 5,            // 偏移距離（像素）
                            color: '#333',        // 文字顏色
                            font: {
                                weight: 'bold',   // 字體粗細：'normal', 'bold'
                                size: 14          // 字體大小
                            },
                            formatter: (value) => value,  // 格式化函數，可改為：
                                                          // (value) => value + '次'  顯示「18次」
                                                          // (value) => '(' + value + ')'  顯示「(18)」
                            clip: false,          // false = 防止被裁切
                            display: true,        // true = 顯示, false = 隱藏
                            // backgroundColor: 'rgba(255, 255, 255, 0.8)',  // 背景顏色（選用）
                            // borderColor: '#666',                          // 邊框顏色（選用）
                            // borderWidth: 1,                               // 邊框寬度（選用）
                            // borderRadius: 4,                              // 圓角半徑（選用）
                            // padding: 4,                                   // 內邊距（選用）
                            // ========== 設定區域結束 ==========
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 },
                            max: function(context) {
                                const values = context.chart.data.datasets[0].data;
                                const max = Math.max(...values);
                                return Math.ceil(max * 1.2);
                            }
                        }
                    }
                }
            });
            
            // 區域分布圖表
            const areaCtx = document.getElementById('areaChart').getContext('2d');
            const areaValues = Object.values(stats.areas);
            const areaLabels = Object.keys(stats.areas);
            const total = areaValues.reduce((a, b) => a + b, 0);
            
            charts.area = new Chart(areaCtx, {
                type: 'doughnut',
                data: {
                    labels: areaLabels,
                    datasets: [{
                        data: areaValues,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(199, 199, 199, 0.8)',
                            'rgba(83, 102, 255, 0.8)',
                            'rgba(255, 99, 255, 0.8)',
                            'rgba(99, 255, 132, 0.8)',
                            'rgba(255, 206, 186, 0.8)',
                            'rgba(175, 192, 192, 0.8)',
                            'rgba(253, 102, 255, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                generateLabels: function(chart) {
                                    const data = chart.data;
                                    return data.labels.map((label, i) => ({
                                        text: `${label} (${data.datasets[0].data[i]}次)`,
                                        fillStyle: data.datasets[0].backgroundColor[i],
                                        hidden: false,
                                        index: i
                                    }));
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value}次 (${percentage}%)`;
                                }
                            }
                        },
                        datalabels: {
                            color: '#fff',
                            font: {
                                weight: 'bold',
                                size: 12
                            },
                            formatter: (value, ctx) => {
                                const percentage = ((value / total) * 100).toFixed(0);
                                return percentage > 5 ? `${value}\n(${percentage}%)` : '';
                            }
                        }
                    }
                }
            });
            
            // 違規項目圖表（只顯示前10項）
            const sortedViolations = Object.entries(stats.violations)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const violationCtx = document.getElementById('violationChart').getContext('2d');
            charts.violation = new Chart(violationCtx, {
                type: 'bar',
                data: {
                    labels: sortedViolations.map(v => v[0]),
                    datasets: [{
                        label: '違規次數',
                        data: sortedViolations.map(v => v[1]),
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    layout: {
                        padding: {
                            top: 10,
                            right: 40,  // 增加右邊padding，確保橫向長條圖的數值不被裁切
                            bottom: 10,
                            left: 10
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            offset: 5,
                            color: '#333',
                            font: {
                                weight: 'bold',
                                size: 12
                            },
                            formatter: (value) => value,
                            clip: false  // 防止標籤被裁切
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 },
                            max: function(context) {
                                // 設定最大值為最大數據值的 1.3 倍
                                const values = context.chart.data.datasets[0].data;
                                const max = Math.max(...values);
                                return Math.ceil(max * 1.3);
                            }
                        }
                    }
                }
            });
            
            // 安全設備圖表
            const safetyCtx = document.getElementById('safetyChart').getContext('2d');
            const safetyLabels = [
                '逃生門正常',
                '警告標示',
                '擊破器',
                '安全貼紙',
                '字體清晰',
                '滅火器有效',
                '壓力正常',
                '放置適當',
                '使用說明',
                '座椅正常'
            ];
            const safetyData = [
                stats.safety.normal,
                stats.safety.warning,
                stats.safety.breaker,
                stats.safety.sticker,
                stats.safety.font,
                stats.safety.extinguisher,
                stats.safety.pressure,
                stats.safety.placement,
                stats.safety.instruction,
                stats.safety.seat
            ];
            
            charts.safety = new Chart(safetyCtx, {
                type: 'radar',
                data: {
                    labels: safetyLabels,
                    datasets: [{
                        label: '符合數量',
                        data: safetyData,
                        backgroundColor: 'rgba(75, 192, 192, 0.3)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(75, 192, 192, 1)',
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: 20  // 為雷達圖增加整體padding
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.r;
                                    const percentage = ((value / stats.total) * 100).toFixed(1);
                                    return `${label}: ${value}/${stats.total} (${percentage}%)`;
                                }
                            }
                        },
                        datalabels: {
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderRadius: 4,
                            borderWidth: 1,
                            color: '#333',
                            font: {
                                weight: 'bold',
                                size: 10
                            },
                            formatter: (value) => value,
                            padding: 3,
                            clip: false,  // 防止標籤被裁切
                            anchor: 'end',
                            align: 'end',
                            offset: 5
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: Math.ceil(stats.total * 1.1),  // 增加10%空間
                            ticks: {
                                stepSize: Math.ceil(stats.total / 5)
                            }
                        }
                    }
                }
            });
        }
        
        function updateViolationTable(data, violationFields) {
            const tbody = document.getElementById('violationTableBody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                const violations = [];
                
                // 檢查設備類違規（0=缺失）
                for (let field in violationFields.equipment) {
                    if (row[field] === '0' || row[field] === 0) {
                        violations.push(violationFields.equipment[field]);
                    }
                }
                
                // 檢查行為類違規（1=違規）
                for (let field in violationFields.behavior) {
                    if (row[field] === '1' || row[field] === 1) {
                        violations.push(violationFields.behavior[field]);
                    }
                }
                
                if (violations.length > 0) {
                    const tr = document.createElement('tr');
                    // 處理日期顯示
                    let dateStr = '-';
                    if (row['日期']) {
                        let date;
                        // 處理不同的日期格式
                        if (typeof row['日期'] === 'object' && row['日期'] instanceof Date) {
                            date = row['日期'];
                        } else if (typeof row['日期'] === 'string') {
                            // 如果是 "1/22" 這種格式，補上年份
                            if (row['日期'].indexOf('/') > 0 && row['日期'].split('/').length === 2) {
                                date = new Date(`2024/${row['日期']}`);
                            } else {
                                date = new Date(row['日期']);
                            }
                        } else if (typeof row['日期'] === 'number') {
                            // Excel 序列值
                            date = new Date((row['日期'] - 25569) * 86400 * 1000);
                        }
                        
                        // 驗證日期並格式化
                        if (date && !isNaN(date.getTime()) && date.getFullYear() >= 2000) {
                            dateStr = date.toLocaleDateString('zh-TW');
                        }
                    }
                    
                    tr.innerHTML = `
                        <td>${row['編號'] || '-'}</td>
                        <td>${dateStr}</td>
                        <td>${row['路線'] || '-'}</td>
                        <td>${row['公司'] || row['客運公司'] || '-'}</td>
                        <td>${row['車牌'] || '-'}</td>
                        <td>${row['駕駛'] || '-'}</td>
                        <td>${violations.map(v => `<span class="violation">${v}</span>`).join(' ')}</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
            
            if (tbody.children.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">無違規記錄</td></tr>';
            }
        }
        
        function exportReport() {
            if (!analysisData) return;
            
            // 準備匯出資料
            const exportData = [];
            const header = ['編號', '日期', '路線', '客運公司', '車牌', '駕駛', '違規項目數', '主要違規'];
            
            analysisData.forEach(row => {
                const violations = [];
                const violationFields = {
                    equipment: {
                        'A2 路線圖': '未張貼路線圖',
                        'A3 意見箱': '無意見箱'
                    },
                    behavior: {
                        'B4 吸菸': '駕駛吸菸',
                        'C5 紀錄器': '行車紀錄器異常',
                        'C6 過站': '過站不停'
                    }
                };
                
                // 檢查設備類違規
                for (let field in violationFields.equipment) {
                    if (row[field] === '0' || row[field] === 0) {
                        violations.push(violationFields.equipment[field]);
                    }
                }
                
                // 檢查行為類違規
                for (let field in violationFields.behavior) {
                    if (row[field] === '1' || row[field] === 1) {
                        violations.push(violationFields.behavior[field]);
                    }
                }
                
                exportData.push([
                    row['編號'] || '',
                    row['日期'] ? (new Date(row['日期']).getFullYear() > 1970 ? new Date(row['日期']).toLocaleDateString('zh-TW') : '') : '',
                    row['路線'] || '',
                    row['公司'] || row['客運公司'] || '',
                    row['車牌'] || '',
                    row['駕駛'] || '',
                    violations.length,
                    violations.join(', ')
                ]);
            });
            
            // 建立新的工作簿
            const wb = XLSX.utils.book_new();
            
            // 建立統計摘要表
            const summaryData = [
                ['桃園公車稽查統計報告'],
                [''],
                ['報告日期', new Date().toLocaleDateString('zh-TW')],
                ['總稽查次數', analysisData.length],
                [''],
                ['客運公司統計'],
            ];
            
            const companies = {};
            analysisData.forEach(row => {
                const company = row['客運公司'] || '未知';
                companies[company] = (companies[company] || 0) + 1;
            });
            
            for (let company in companies) {
                summaryData.push([company, companies[company]]);
            }
            
            summaryData.push(['']);
            summaryData.push(['違規項目統計']);
            
            const violationStats = {};
            const allViolationFields = {
                equipment: {
                    'A2 路線圖': '未張貼路線圖',
                    'A3 意見箱': '無意見箱',
                    'A4 電話': '無服務電話'
                },
                behavior: {
                    'B4 吸菸': '駕駛吸菸',
                    'C1 早發': '早發',
                    'C2 誤點': '誤點',
                    'C3 脫班': '脫班',
                    'C4 漏班': '漏班',
                    'C5 紀錄器': '行車紀錄器異常',
                    'C6 過站': '過站不停',
                    'C7 依路線': '未依路線行駛',
                    'C8 拒載': '拒載',
                    'C9 未停妥': '未停妥',
                    'C10 關車門': '未等乘客坐穩關門',
                    'C11 闖紅燈': '闖紅燈',
                    'C12 佔用': '佔用車道',
                    'C13 延滯': '延滯發車'
                }
            };
            
            analysisData.forEach(row => {
                // 檢查設備類違規（0=缺失）
                for (let field in allViolationFields.equipment) {
                    if (row[field] === '0' || row[field] === 0) {
                        const fieldName = allViolationFields.equipment[field];
                        violationStats[fieldName] = (violationStats[fieldName] || 0) + 1;
                    }
                }
                
                // 檢查行為類違規（1=違規）
                for (let field in allViolationFields.behavior) {
                    if (row[field] === '1' || row[field] === 1) {
                        const fieldName = allViolationFields.behavior[field];
                        violationStats[fieldName] = (violationStats[fieldName] || 0) + 1;
                    }
                }
            });
            
            const sortedViolations = Object.entries(violationStats).sort((a, b) => b[1] - a[1]);
            sortedViolations.forEach(([violation, count]) => {
                summaryData.push([violation, count]);
            });
            
            // 建立工作表
            const ws1 = XLSX.utils.aoa_to_sheet(summaryData);
            const ws2 = XLSX.utils.aoa_to_sheet([header, ...exportData]);
            
            // 加入工作表到工作簿
            XLSX.utils.book_append_sheet(wb, ws1, '統計摘要');
            XLSX.utils.book_append_sheet(wb, ws2, '違規明細');
            
            // 匯出檔案
            const fileName = `稽查統計報告_${new Date().toLocaleDateString('zh-TW').replace(/\//g, '')}.xlsx`;
            XLSX.writeFile(wb, fileName);
            
            alert(`報告已匯出: ${fileName}`);
        }
    </script>
